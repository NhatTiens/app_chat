<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WeApRous Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas, "Courier New", monospace;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #e0e0e0;
        }

        .login-box {
            width: 380px;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #0f0;
            padding: 35px 30px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            color: #0f0;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #9de89c;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #111;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.25s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0,255,0,0.4);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #0f0;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-login:hover {
            background: #1aff1a;
            box-shadow: 0 0 12px rgba(0,255,0,0.7);
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #ccc;
        }

    </style>
</head>

<body>
    <div class="login-box">
        <h2>WeApRous Login</h2>

        <form method="POST" action="/login">
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required placeholder="root / admin / user">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="••••••••">
            </div>

            <button class="btn-login" type="submit">LOGIN</button>
        </form>

        <div class="footer-text">
            © 2025 WeApRous System — Secure Access
        </div>
    </div>
</body>
</html>
